short_bio: >-
  <p>
    I am a research associate at 
    <a href="https://www.ivi.fraunhofer.de/en/research-fields/advanced-air-mobility/autonomous-flying.html" target="_blank">Fraunhofer IVI</a> 
    and a Ph.D. student at the <a href="https://www.cit.tum.de/en/cit/home/" target="_blank">Technical University of Munich (TUM)</a>, 
    supervised by <a href="https://cvg.cit.tum.de/members/cremers" target="_blank">Prof. Dr. Daniel Cremers</a>. Prior to that, I obtained the 
    Master of Science with highest distinction in Computer Science from the 
    <a href="https://hm.edu/en/index.en.html" target="_blank">Munich University of Applied Sciences</a>.
  </p>
  <p>
    My research interests include computer vision and deep learning, with their applications in mobile robotics, specifically autonomous flying and driving.
